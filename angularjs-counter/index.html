<!DOCTYPE html>
<html ng-app="counter">
  <head>
      <title>AngularJS Counter</title>
    </head>

    <body ng-controller="CounterController as counter">
     <p>Count: {{ counter.number }}</p>
     <button id="increment" ng-click="counter.number = counter.number + 1">Increment</button>
     <button id="decrement" ng-click="counter.number = counter.number - 1">Decrement</button>

      <script src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.5/angular.js"></script>
      <script src="app.js"></script>


    </body>

    </html>
